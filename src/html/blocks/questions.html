<section class="questions">
    <div class="container-xl">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-lg-6 mb-5 mb-lg-0 text-center text-lg-start">
                <div class="questions__title">
                    <h2 class="title-h2 title-h2--small">Остались вопросы?</h2>
                </div>

                <div class="questions__description">
                    <p class="questions__text questions__text--green">
                        Закажите обратный звонок и узнайте больше о наших услугах!
                    </p>
                    <p class="questions__text">
                        Оставьте заявку и наш менеджер перезвонит вам в течении 10 минут
                    </p>                    
                </div>

                <div class="questions__button"> 
                    <a class="btn btn-success" href="tel:+79055555555" role="button">Заказать звонок</a>     
                </div>
            </div>

            <div class="col-lg-6">
                <form action="#" class="questions__form">
                    <div class="mb-3">                  
                        <input type="text" class="form-control" placeholder="Имя" required>
                    </div>
                    <div class="mb-3">                  
                        <input type="tel" class="form-control" placeholder="Телефон" pattern="^(8|\+7)[0-9]{10}" required>
                    </div>
                    <div class="mb-3">                   
                        <textarea class="form-control" rows="4" placeholder="Комментарий" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
        
    </div>
</section>
